<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
	<title>Login User</title>
</h:head>

<h:body>
	<h:form>
	<center><img src="images/imagesf.jpg" alt="welcome.xhtml"/></center>
		<h:panelGrid columns="3">
	        User ID :     		
    		<h:inputText id = "uname" value="#{bb.uname}" label="User ID" required="true" >
    			<f:validateLength minimum="5" maximum="10" />    			 
    		</h:inputText>
    		    <h:message for="uname" style="color:red" />
    		</h:panelGrid>
    		<h:outputText value="&lt;br/&gt;" escape="false" />	
    		
    			User Type:
    		<h:selectOneRadio value="#{bb.utype}">
				<f:selectItem itemValue="admin" itemLabel="admin" />
				<f:selectItem itemValue="user" itemLabel="user" />
			</h:selectOneRadio>
			<h:outputText value="&lt;br/&gt;" escape="false" />
			
			<h:commandButton value="Submit" action="welcome.xhtml">
				
			</h:commandButton>	
	</h:form>
	
</h:body>
</html>
